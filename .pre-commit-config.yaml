exclude: legacy|doc|data|models|notebooks|ignore
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: flake8
        args: [--statistics]

-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    -   id: black
        entry: black
        exclude: pipeline_plate_settings.py
